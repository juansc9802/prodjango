{% extends 'core/index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ guarderiass }}</title>
<style>

*{
    box-sizing: border-box;
}
h1{font-size: 3.5em;}
h3{font-size: 2em;}
p{font-size: 1.25em;}


body{
   
    background-color: aliceblue;
}
 #nombre .container{
   
    text-align: center;
    padding: 100px 100px;
    background-image: url("https://sonbatlet.com/wp-content/uploads/2023/09/Canina_1800x1200.jpg");
    background-size: cover;
    
 }

 #nombre h2{
    color: #fcf8f8;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 105px;
    text-shadow: 2px 5px 10px rgba(0, 0, 0, 0.8);

 }
 #descripcion .container{
    padding: 40px 150px;
    background-color: azure;

 }

 #descripcion h3{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-family:sans-serif;
    font-size: 20px;
    text-align: justify;
    background-color: rgba(245, 245, 245, 0.877);
    border-radius: 50px;

    padding: 20px 20px;
 }

 #descripcion h2{
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 40px;
    text-align:justify;
    background-color: rgba(245, 245, 245, 0.877);
    border-radius: 50px;

    padding: 0px 40px;
 }


footer .container{
    justify-content: center;
    display: flex;
    background-color: rgb(5, 5, 5);
   padding: auto;
   position: relative;
   
    
}

footer h5{
    padding: 0px 200px;
    color: white;
    
}


#formulario button{
    font-size: 2.75em;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 10px;
    border-radius: 30px;
    border:2px solid hsl(40, 5%, 11%);
    color: rgb(9, 9, 9);
    background-color: rgba(91, 182, 224, 0.61);
    box-shadow: 5px 5px 5px  rgba(36, 31, 21, 0.427);
    align-items: center;
    justify-content: center;
   
}

#formulario button:hover{
    
    border:2px solid rgb(60, 138, 255);
    
    
}

#formulario{
    text-align: center;
    padding-bottom: 50px;
    background-image: url("https://static.vecteezy.com/system/resources/previews/011/651/454/non_2x/trace-and-path-of-animal-tracks-dog-and-cat-moving-away-vector.jpg");
}
form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #formulario h1{
            text-align: center  ;
        }



</style>

</head>
<body>  
    <section id="nombre">
        <div class="container">
            <h2>{{codig.nombre}}</h2>
        </div>
    </section>

    <section id="descripcion">
        <div class="container">
            <h2>descripcion: <br> <br> <br> {{codig.descrip}}</h2>
            <br>
            <h3>costo: ${{codig.costo}}</h3>
        </div>
    </section>
    
        <section id="formulario">
            <div class="container">
                <h1>Hacer reserva</h1>
        <form action="{% url 'hacer_reservas' codigo_guarderia=codig.codigo %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Hacer reserva</button>
        </form>
            </div>
        </section>

    <footer>
        <div class="container">
            <h5>{{codig.telefono}}</h5>
            <h5>{{codig.direccion}}</h5>
            <h5>{{codig.correoElec}}</h5>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
